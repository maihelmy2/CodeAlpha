<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Grade Tracker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="grade-tracker">
        <h1>Student Grade Tracker</h1>
        <input type="number" id="grade-input" placeholder="Enter grade">
        <button id="add-grade">Add Grade</button>
        <button id="calculate">Calculate</button>
        <div id="results">
            <p>Average Score: <span id="average"></span></p>
            <p>Highest Score: <span id="highest"></span></p>
            <p>Lowest Score: <span id="lowest"></span></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
